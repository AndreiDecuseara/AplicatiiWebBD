<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="">

    <nav class="navbar navbar-expand-lg navbar-light bg-light px-10">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-black" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item text-black">
                    <a class="nav-link" href="/items">Items</a>
                </li>
                <li class="nav-item text-black active">
                    <a class="nav-link" href="/info">Info</a>
                </li>
                <li class="nav-item text-black">
                    <a class="nav-link" href="/tags">Tags</a>
                </li>
                <li class="nav-item text-black">
                    <a class="nav-link" href="/orders">Orders</a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <span sec:authentication="name">user</span>
                <form th:action="@{/logout}" method="POST"> <input type="submit" class="btn btn-primary ml-2" value="Logout"> </form>
            </div>
        </div>
    </nav>
    <div class="container pt-4 mt-4 text-center">
        <h2 class="text-black text-center">Informations</h2>
        <a href="#" class="float-right btn btn-primary mt-2 mb-2" th:href="@{'/info/add'}">Add new information</a>
        <table class="table table-hover pt-4 mt-2">
            <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>Country</th>
                <th>Description</th>
                <th>Item</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="info, stat : ${infos}"
                th:class="${stat.odd}? 'table-light':'table-dark'"
            >
                <td th:text="${info.id}"></td>
                <td th:text="${info.country}"></td>
                <td th:text="${info.description}"></td>
                <td th:text="${info.items.name}"></td>
                <td><a href="#" th:href="@{'/info/delete/' + ${info.id}}">Delete</a></td>
                <td><a href="#" th:href="@{'/info/edit/' + ${info.id}}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
